<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastro</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="icon" type="image/ico" href="images/favicon.ico">
</head>

<body>
  <header>
    <a href="#"><img src="images/gastro-logo.svg" width="124" height="22" alt="gastro logo"></a>
    <nav>
      <a href="#">Breakfast</a>
      <a href="#">Lunch</a>
      <a href="#">Dinner</a>
      <a href="#">Dessert</a>
    </nav>
  </header>
  <main>
    <div class="hero-shot">
      <div class="hero-overlay"></div>
    </div>
    <div class="reserve-table">
      <h3>Reserve your table now!</h3>
      <form>
        <div class="input-pair">

          <input type="text" placeholder="Name" required>
        </div>

        <div class="input-pair pair-short">
          <p>Date:</p>
          <input type="date" required id="textDate">
        </div>

        <div class="input-pair pair-short">
          <p>Time:</p>
          <input type="time" min="10:00" max="01:00" required>
        </div>

        <div class="input-pair">
          <p>Number of people:<output id="value"></output></p>
          <input id="people-input" type="range" min="1" max="20" value="1" required>
        </div>

        <input class="submit" type="submit" value="Reserve Table">
      </form>
    </div>
    <div class="products-menu"></div>
    <div class="delivery"></div>
    <div class="about"></div>
  </main>
  <footer></footer>
  <script src="main.js"></script>
</body>

</html>
